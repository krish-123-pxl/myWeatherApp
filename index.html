<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather | app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Weather App</h2> <hr>
        <form class="frm">
            <input type="search" class="city_name" id="city_name" placeholder="Enter city name:">
            <input type="submit" value="Get Weather" id="get_weather">
        </form>
        <div class="weather-data">
            <div id="icon">
                <!-- <img src="https://openweathermap.org/img/wn/01d.png" id="img" alt=""> -->
            </div>
            <div id="temp"></div>
            <div id="haze"></div>
            <div id="desc">
                <div id="feels"></div>
                <div id="humid"></div>
                <div id="wind"></div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
